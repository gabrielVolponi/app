<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Password</title>
    <link rel="shortcut icon" href="images/shield-solid.svg" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gradient-to-br from-purple-100 via-white to-purple-200 min-h-screen flex flex-col">
    <main class="flex-grow flex items-center justify-center">
      <section
        class="flex flex-col items-center justify-center bg-white bg-opacity-90 h-auto w-full max-w-2xl mx-auto rounded-2xl shadow-2xl p-10"
      >
        <div class="flex items-center justify-center mb-6">
          <img
            src="images/shield-purple.svg"
            alt="Shield Icon"
            class="w-20 h-20 mr-3 drop-shadow-lg"
          />
          <h1 class="text-4xl font-extrabold text-purple-700 tracking-tight">Strong Password</h1>
        </div>
        <p class="mb-6 w-8/12 text-center text-gray-700 text-lg">
          Protect your accounts with secure, random, and easy-to-copy passwords.
        </p>
        <p
          id="senhaGerada"
          class="mb-8 mt-4 font-bold text-2xl border-purple-600 px-8 py-4 border-4 rounded-xl bg-purple-50 text-purple-800 tracking-widest text-center transition-all duration-200"
        >
          *dsadasfsa31234*
        </p>
        <div class="flex justify-evenly w-full gap-6">
          <button
            class="bg-purple-600 hover:bg-purple-700 text-white border-none px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400"
            id="gerarSenha"
          >
            Gerar Senha
          </button>
          <button
            class="bg-white hover:bg-purple-100 text-purple-700 border-2 border-purple-600 px-6 py-3 font-bold rounded-lg shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400"
            id="copiarSenha"
          >
            Copiar Senha
          </button>
        </div>
      </section>
    </main>
    <footer class="w-full py-6 bg-purple-700 text-white text-center rounded-t-2xl shadow-inner mt-8">
      <div class="flex flex-col items-center gap-2">
        <span class="font-semibold">© 2025 Strong Password</span>
        <span class="text-sm opacity-80">Feito com <span class="text-pink-300">♥</span> por sua segurança</span>
      </div>
    </footer>
  </body>
</html>
